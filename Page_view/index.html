<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <form action="" class="form">
            <input type="date" class="input-data" name="lesson-day">
            <input type="text" class="input-class-name" placeholder="Class name" name="class-name">
            <button class="submit-data" type="submit">Submit</button>
        </form>
        <div class="button-container">
            <a href="../Add_lesson_page/index.html"><button class="add-lesson-btn">Add lesson</button></a>
            <a href="../Add_teacher_page/index.html"><button class="add-teacher-btn">Add teacher</button></a>
            <a href="../Add_class_page/index.html"><button class="add-class-btn">Add class</button></a>
            <a href="../Add_subject_page/index.html"><button class="add-subject-btn">Add subject</button></a>
        </div>
    </header>
    <div class="container">
        <div class="subject-column">
            <h2 class="subject-name">Przedmiot</h2>
        </div>
        <div class="teacher-column">
            <h2 class="teacher-name">Nauczyciel</h2>
        </div>
        <div class="lesson-time-column">
            <h2 class="lesson-time-range">Godzina</h2>
        </div>
    </div>
</body>
</html>
